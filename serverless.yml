service: ezyraise
variablesResolutionMode: 20210326
provider:
  name: aws
  stage: production
  memorySize: 512
  timeout: 900
  region: ap-southeast-2
  runtime: nodejs14.x
  iam:
    role:
      statements:
        - Effect: 'Allow'
          Action:
            - 'ssm:GetParameter'
          Resource:
            - 'arn:aws:ssm:${self:provider.region}:*:parameter/*'

plugins:
  - serverless-plugin-typescript 
  - serverless-offline

package:
  individually: true

functions:
  getScheduledCampaigns:
    handler: src/handler.getScheduledCampaigns
    events:
      - schedule: rate(1 minute)